        <h1>Profile</h1>
        <div class="update-artist-info">
          <form class="row">
            <div class="col-lg-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-lg-6">
              <label for="inputName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-lg-6">
              <label for="inputArtistType" class="form-label">Artist type</label>
              <br>
              <select id="inputArtistType" class="select">
                <option value="Solo singer"> Solo singer </option>
                <option value="Band"> Band </option>
                <option value="Duet"> Duet </option>
                <option value="Non vocal band"> Non-vocal band </option>
                <option value="Solo instrument player"> Solo instrument player </option>
            </select>
            </div>
            <div class="col-lg-6">
              <label for="inputGenre" class="form-label">Genre</label>
              <br>
              <select id="inputGenre" class="select">
                <option value="rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Classical">Classical</option>
                <option value="Hip-hop">Hip hop</option>
                <option value="Pop">Pop</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronic</option>
                <option value="Dance-music">Dance music</option>
                <option value="Lounge-music">Lounge music</option>
                <option value="Popular-hits">Popular hits</option>
                <option value="Folk">Folk</option>
            </select>
            </div>
            <div class="col-lg-6">
              <label for="inputInstrument" class="form-label">Instrument</label>
              <br>
              <select id="inputInstrument" class="select">
                <option value="Voice">Voice</option>
                <option value="piano">Piano</option>
                <option value="acoustic-guitar">Acoustic Guitar</option>
                <option value="Saxophone">Saxophone</option>
                <option value="Violin">Violin</option>
                <option value="Electric-guitar">Electric Guitar</option>
                <option value="Trumpet">Trumpet</option>
                <option value="Flute">Flute</option>
                <option value="Clarinet">Clarinet</option>
                <option value="Bass-guitar">Bass Guitar</option>
                <option value="Drums">Drums</option>
                <option value="Harp">Harp</option>
                <option value="Cello">Cello</option>
                <option value="Tabla">Tabla</option>
                <option value="Other">Other</option>
            </select>
            </div>
            <div class="col-lg-12">
              <label for="inputLinks" class="form-label">Links</label>
              <input type="url" class="form-control" id="inputLinks">
            </div>
            <div class="col-lg-12">
              <input type="url" class="form-control" id="inputLinks">
            </div>
            <div class="col-lg-4">
              <label for="input" class="form-label">State</label>
              <select id="inputState" class="select">
                    <option value="Andhra Pradesh"> Andhra Pradesh </option>
                    <option value="Arunachal Pradesh"> Arunachal Pradesh</option>
                    <option value="Assam"> Assam </option>
                    <option value="Bihar"> Bihar </option>
                    <option value="Chattisgarh"> Chattisgarh </option>
                    <option value="Goa"> Goa </option>
                    <option value="Gujarat"> Gujarat </option>
                    <option value="Haryana"> Haryana </option>
                    <option value="Himachal Pradesh"> Himachal Pradesh</option>
                    <option value="Jharkhand"> Jharkhand </option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala"> Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya"> Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra & Nagar Haveli and Daman & Diu">Dadra & Nagar Haveli and Daman & Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Ladakh">Ladakh</option>
                </select>
            </div>
            <div class="col-lg-9">
              <label for="inputPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhone">
            </div>
            <div class="col-lg-6">
              <label for="inputFee" class="form-label">Budget</label>
              <br>
              <select id="inputFee" class="select">
                <option value="5,000-10,000">5,000-10,000</option>
                <option value="10,000-20,000">10,000-20,000</option>
                <option value="20,000-50,000">20,000-50,000</option>
                <option value="50,000-1,00,000">50,000-1,00,000</option>
                <option value="1,50,000-2,00,000">1,50,000-2,00,000</option>
                <option value="3,00,000-5,00,000">3,00,000-5,00,000</option>
                <option value="5,00,000-10,00,000">5,00,000-10,00,000</option>
            </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn">Update</button>
            </div>
          </form>
        </div>
        <div class="status">
        <div class="content">
            <div class="profile">
              
            </div>
          </div>
        </div>
